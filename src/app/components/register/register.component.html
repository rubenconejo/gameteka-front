<section class="section">
    <div class="container">
      <h1 class="title">Crear Cuenta</h1>
      <form (ngSubmit)="onRegister()">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" [(ngModel)]="name" name="name" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" [(ngModel)]="email" name="email" required>
          </div>
        </div>
        <div class="field">
          <label class="label">ContraseÃ±a</label>
          <div class="control">
            <input class="input" type="password" [(ngModel)]="password" name="password" required>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-primary" type="submit">Crear Cuenta</button>
          </div>
        </div>
      </form>
    </div>
</section>
